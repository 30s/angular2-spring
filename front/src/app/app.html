<template [ng-if]="personPage != null">

<div class="table-responsive">

	<table-elements-count [page]="personPage"></table-elements-count>

	<table-pagination [table]="self" [page]="personPage"></table-pagination>

	<table class="table">
		<thead>
			<tr>
				<th><table-sort [table]="self" [page]="personPage" [label]="'First Name'" [property]="'firstname'" /></th>
				<th><table-sort [table]="self" [page]="personPage" [label]="'Last Name'" [property]="'lastname'" /></th>
				<th><table-sort [table]="self" [page]="personPage" [label]="'Age'" [property]="'age'" /></th>
			</tr>
		</thead>
		<tbody>
			<tr *ng-for="#person of personPage.content">
				<td>{{person.firstname}}</td>
				<td>{{person.lastname}}</td>
				<td>{{person.age}}</td>
			</tr>
		</tbody>
	</table>

</div>

</template>
